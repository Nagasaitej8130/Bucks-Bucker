<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks Bucker</title>
    <style>
        /* Color Palette */
:root {
    --bg-primary: #cce2f5; /* Light Blue */
    --bg-secondary: #a5cff7; /* Soft Green */
    --color-primary: #0015ff; /* Medium Green */
    --color-secondary: #1E88E5; /* Vibrant Blue */
}

/* Basic reset for padding and margin */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background and container styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: var(--bg-primary);
    color: var(--color-primary);
}

.container {
    text-align: center;
    padding: 30px;
    max-width: 500px;
    background-color:#65b0f5;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

h1 {
    font-size: 2.8em;
    margin-bottom: 0.5em;
    color:black; /* Medium Green */

}

p {
    font-size: 1.2em;
    color:black /* Vibrant Blue */
    margin-bottom: 1.5em;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 1em;
}

.button {
    display: inline-block;
    padding: 12px 25px;
    font-size: 1em;
    font-weight: bold;
    color: #ffffff;
    background-color: var(--color-primary); /* Medium Green */
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: var(--color-secondary); /* Vibrant Blue */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>BUCKS BUCKER</h1>
        <p>Your ultimate personal finance management tool</p>
        <div class="button-group">
            <a href="signuppage.html" class="button">Sign Up</a>
            <a href="loginpage.html" class="button">Log In</a>
        </div>
    </div>
</body>
</html>
